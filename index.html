<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Project</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="header-container">
        <div class="logo">
            <img src="https://media.istockphoto.com/id/1179772043/photo/vintage-film-projector-and-film-screening.jpg?s=612x612&w=0&k=20&c=jlnm994Z7Vq0uIndmSwfNrTI7WM2P5s43bSfBtKAG60=" alt="Movie" />
        </div>
        <div class="search">
            <input type="text" placeholder="Search" id="searchField" />
            <button onclick="searchResult()">Search</button>
        </div>
        <div class="user">
            <img src="https://cdn3.vectorstock.com/i/1000x1000/30/97/flat-business-man-user-profile-avatar-icon-vector-4333097.jpg" alt="Profile" />
        </div>
    </div>
    <div class="movies-container-search"></div>
    <div id="movies-container"></div>
</body>
<script src="./index.js"></script>
</html>
